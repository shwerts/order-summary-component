<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="normalizeCSS/normalize.css">
  <link rel="stylesheet" href="normalizeCSS/assets.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">

    <div class="order">
      <img class="order__hero" src="images/illustration-hero.svg" alt="">

      <div class="order__content">
        <h1 class="order__title">Order Summary</h1>
        
        <p class="order__desc">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="order__product">
          <img src="images/icon-music.svg" alt="music icon">
          <div class="order__info">
            <strong>Annual Plan</strong>
            <span class="order__price">$59.99/year</span>
          </div>
          <div class="order__change">
            <a href="#">Change</a>
          </div>
        </div>
        <a href="#" class="button button--color-blue">Proceed to Payment</a>
        <a href="#" class="button button--transparent">Cancel Order</a>
      </div>
    </div>
  </main>

</body>
</html>
